<template>
    <lightning-card icon-name="standard:warranty_term">
        <div slot="title">
            <span class="card-title">보증</span>
        </div>
        <div slot="actions">
            <lightning-button 
                variant="neutral" 
                label="전체보기" 
                onclick={handleViewAll}
                class="view-all-btn">
            </lightning-button>
        </div>
        
        <div class="slds-p-around_medium">
            <template if:true={hasWarranties}>
                <div class="warranty-grid">
                    <template for:each={formattedWarranties} for:item="warranty">
                        <div key={warranty.id} class="warranty-card">
                            <!-- 보증서명 - 파란색 배경 -->
                            <div class="warranty-header primary-header">
                                <h3 class="warranty-title">{warranty.name}</h3>
                                <div class={warranty.statusClass}>
                                    <template if:true={warranty.isExpired}>만료됨</template>
                                    <template if:false={warranty.isExpired}>유효함</template>
                                </div>
                            </div>
                            
                            <div class="warranty-details">
                                <div class="detail-row">
                                    <span class="detail-label">등록일자</span>
                                    <span class="detail-value">{warranty.registrationDate}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">만료일자</span>
                                    <span class="detail-value">{warranty.expirationDate}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">보증기간</span>
                                    <span class="detail-value">{warranty.warrantyPeriod}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">보증주행거리</span>
                                    <span class="detail-value">{warranty.warrantyMileage}</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <template if:false={hasWarranties}>
                <div class="empty-state">
                    <lightning-icon 
                        icon-name="utility:warranty" 
                        size="large" 
                        class="empty-icon">
                    </lightning-icon>
                    <p class="empty-message">등록된 보증 정보가 없습니다.</p>
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-text-color_error">
                    보증 정보를 불러오는 중 오류가 발생했습니다.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
