<template>
    <lightning-card icon-name="standard:orders">
        <div slot="title">
            <span class="card-title">주문</span>
        </div>
        <div slot="actions">
            <lightning-button 
                variant="neutral" 
                label="전체보기" 
                onclick={handleViewAll}
                class="view-all-btn">
            </lightning-button>
        </div>
        
        <div class="slds-p-around_medium">
            <template if:true={hasOrders}>
                <div class="order-grid">
                    <template for:each={formattedOrders} for:item="order">
                        <div key={order.id} class="order-card">
                            <!-- 주문번호 - 파란색 배경 -->
                            <div class="order-header primary-header">
                                <div class="header-content">
                                    <h3 class="order-title">{order.orderNumber}</h3>
                                    <p class="order-name">{order.name}</p>
                                </div>
                                <div class={order.statusClass}>
                                    {order.status}
                                </div>
                            </div>
                            
                            <div class="order-details">
                                <div class="detail-row">
                                    <span class="detail-label">주문금액</span>
                                    <span class="detail-value amount">{order.totalAmount}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">주문일자</span>
                                    <span class="detail-value">{order.effectiveDate}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">납품일자</span>
                                    <span class="detail-value">{order.deliveryDate}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">배송상태</span>
                                    <span class={order.deliveryStatusClass}>{order.deliveryStatus}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">차대번호</span>
                                    <span class="detail-value vin">{order.vin}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">주문채널</span>
                                    <span class="detail-value">{order.orderChannel}</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <template if:false={hasOrders}>
                <div class="empty-state">
                    <lightning-icon 
                        icon-name="utility:cart" 
                        size="large" 
                        class="empty-icon">
                    </lightning-icon>
                    <p class="empty-message">등록된 주문 정보가 없습니다.</p>
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-text-color_error">
                    주문 정보를 불러오는 중 오류가 발생했습니다.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
