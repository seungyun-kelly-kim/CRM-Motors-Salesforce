<template>
    <lightning-card icon-name="standard:contract">
        <div slot="title">
            <span class="card-title">계약</span>
        </div>
        <div slot="actions">
            <lightning-button 
                variant="neutral" 
                label="전체보기" 
                onclick={handleViewAll}
                class="view-all-btn">
            </lightning-button>
        </div>
        
        <div class="slds-p-around_medium">
            <template if:true={hasContracts}>
                <div class="contract-grid">
                    <template for:each={formattedContracts} for:item="contract">
                        <div key={contract.id} class="contract-card">
                            <!-- 계약번호 - 파란색 배경 -->
                            <div class="contract-header primary-header">
                                <div class="header-content">
                                    <h3 class="contract-title">{contract.contractNumber}</h3>
                                    <p class="contract-name">{contract.name}</p>
                                </div>
                                <div class="status-badges">
                                    <div class={contract.statusClass}>
                                        {contract.status}
                                    </div>
                                    <template if:true={contract.isActive}>
                                        <div class="active-badge">활성</div>
                                    </template>
                                </div>
                            </div>
                            
                            <div class="contract-details">
                                <div class="detail-row">
                                    <span class="detail-label">총 결제금액</span>
                                    <span class="detail-value amount">{contract.totalAmount}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">계약기간</span>
                                    <span class="detail-value">{contract.contractTerm}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">시작일</span>
                                    <span class="detail-value">{contract.startDate}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">종료일</span>
                                    <span class="detail-value">{contract.endDate}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">결제방식</span>
                                    <span class="detail-value">{contract.paymentMethod}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">보험가입</span>
                                    <span class={contract.insuranceClass}>{contract.insuranceConfirmed}</span>
                                </div>
                                
                                <div class="detail-row full-width">
                                    <span class="detail-label">차량구성</span>
                                    <span class="detail-value config">{contract.vehicleConfig}</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <template if:false={hasContracts}>
                <div class="empty-state">
                    <lightning-icon 
                        icon-name="utility:contract" 
                        size="large" 
                        class="empty-icon">
                    </lightning-icon>
                    <p class="empty-message">등록된 계약 정보가 없습니다.</p>
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-text-color_error">
                    계약 정보를 불러오는 중 오류가 발생했습니다.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
