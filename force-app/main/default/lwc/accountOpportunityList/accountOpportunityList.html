<template>
    <lightning-card icon-name="standard:opportunity">
        <div slot="title">
            <span class="card-title">기회</span>
        </div>
        <div slot="actions">
            <lightning-button 
                variant="neutral" 
                label="전체보기" 
                onclick={handleViewAll}
                class="view-all-btn">
            </lightning-button>
        </div>
        
        <div class="slds-p-around_medium">
            <template if:true={hasOpportunities}>
                <div class="opportunity-grid">
                    <template for:each={formattedOpportunities} for:item="opportunity">
                        <div key={opportunity.id} class="opportunity-card">
                            <!-- 기회명 - 파란색 배경 -->
                            <div class="opportunity-header primary-header">
                                <div class="header-content">
                                    <h3 class="opportunity-title">{opportunity.name}</h3>
                                    <div class="header-badges">
                                        <template if:true={opportunity.isHighValue}>
                                            <span class="high-value-badge">고액기회</span>
                                        </template>
                                        <template if:true={opportunity.isClosingSoon}>
                                            <span class="closing-soon-badge">마감임박</span>
                                        </template>
                                    </div>
                                </div>
                                <div class={opportunity.stageClass}>
                                    {opportunity.stageName}
                                </div>
                            </div>
                            
                            <div class="opportunity-details">
                                <div class="detail-row">
                                    <span class="detail-label">기회금액</span>
                                    <span class="detail-value amount">{opportunity.amount}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">성사확률</span>
                                    <span class={opportunity.probabilityClass}>{opportunity.probability}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">마감일</span>
                                    <span class="detail-value">{opportunity.closeDate}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">기회유형</span>
                                    <span class="detail-value">{opportunity.type}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">리드소스</span>
                                    <span class="detail-value">{opportunity.leadSource}</span>
                                </div>
                                
                                <div class="detail-row">
                                    <span class="detail-label">영업담당자</span>
                                    <span class="detail-value">{opportunity.salesPerson}</span>
                                </div>
                                
                                <div class="detail-row full-width">
                                    <span class="detail-label">다음단계</span>
                                    <span class="detail-value next-step">{opportunity.nextStep}</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <template if:false={hasOpportunities}>
                <div class="empty-state">
                    <lightning-icon 
                        icon-name="utility:opportunity" 
                        size="large" 
                        class="empty-icon">
                    </lightning-icon>
                    <p class="empty-message">등록된 기회 정보가 없습니다.</p>
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-text-color_error">
                    기회 정보를 불러오는 중 오류가 발생했습니다.
                </div>
            </template>
        </div>
    </lightning-card>
</template>
